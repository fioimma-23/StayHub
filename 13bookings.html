<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guest House Booking</title>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3; /* Light gray background */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f0f0f0;
        }
        .location p {
            margin: 0;
            font-size: 0.8rem;
        }

        .navigation {
            display: flex;
            gap: 1rem;
        }

        .navigation a {
            text-decoration: none;
            color: black;
        }

#reservation-form {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

#reservation-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333333;
}

#reservation-form label {
  display: block;
  margin-bottom: 8px;
  color: #333333;
}

#reservation-form input[type="text"],
#reservation-form input[type="date"],
#reservation-form select {
  width: calc(100% - 22px);
  padding: 10px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 15px;
}

#reservation-form input[type="radio"] {
  margin-right: 10px;
}

#reservation-form button {
  width: 100%;
  background-color: #3b0842;
  color: white;
  padding: 12px 0;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#reservation-form button:hover {
  background-color: #0c3c0f;
}
.footer {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #0a0b3d;
          color: white;
          text-align: center;
          padding: 10px 0;
          font-size: 14px;
        }
</style>
</head>
<body>
    <div class="body">
        <div class="logo">
          <img src="logo.png" alt="Logo">
        </div>
    <header>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">|</a>
            <a href="#">Logout</a>
        </div>
    </header>
<div id="reservation-form">
  <h2>Guest House Booking</h2>
  <form action="14allocate.html">
    <label for="student-id">Student Id:</label>
    <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID">

    <label for="category">Category:</label>
    <select id="category" name="category">
      <option value="single">Normal Room</option>
      <option value="double">Suite Room</option>
      <option value="family">Mini-Suite Room</option>
    </select>

    <label for="no-of-rooms">No. of rooms:</label>
    <input type="text" id="no-of-rooms" name="no-of-rooms" placeholder="Enter number of rooms">

    <label for="no-of-person">No. of person:</label>
    <input type="text" id="no-of-person" name="no-of-person" placeholder="Enter number of persons">

    <label for="check-in">From:</label>
    <input type="date" id="check-in" name="check-in">

    <label for="check-out">To:</label>
    <input type="date" id="check-out" name="check-out">

    <label for="food">Food:</label>
    <input type="radio" id="food-yes" name="food" value="yes"> Yes
    <input type="radio" id="food-no" name="food" value="no"> No

   <br> <br> <button type="submit">Allocate</button>
  </form>
</div>
<div class="footer">
    Developed By MadeEasy, NIT-T
  </div>

 
  <script>
    // Function to navigate to the home page
    function goToHome() {
        // Replace '#' with the actual URL of your home page
        window.location.href = "11update.html";
    }

    // Function to logout
    function logout() {
        // Add your logout functionality here
        alert("Logout Successful!");
        // Redirect to the login page or any other appropriate page after logout
        window.location.href = "2home_page.html";
    }

    // Event listener to call the goToHome function when the "Home" link is clicked
    document.querySelector('.navigation a:nth-child(1)').addEventListener('click', goToHome);

    // Event listener to call the logout function when the "Logout" link is clicked
    document.querySelector('.navigation a:nth-child(3)').addEventListener('click', logout);
</script>
  
  
</body>
</html>
